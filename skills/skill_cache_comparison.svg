<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef5350"/>
      <stop offset="100%" style="stop-color:#e57373"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#81c784"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800"/>
      <stop offset="100%" style="stop-color:#ffb74d"/>
    </linearGradient>
  </defs>
  
  <!-- Without Caching Box -->
  <rect x="20" y="20" width="360" height="160" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="20" y="20" width="360" height="6" rx="3" fill="#ef5350"/>
  
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c62828">❌ Without Skill Caching</text>
  <text x="40" y="72" font-family="Arial, sans-serif" font-size="11" fill="#666">Every request re-sends full skill documentation</text>
  
  <!-- Token bar - full red -->
  <rect x="40" y="90" width="320" height="30" rx="6" fill="#f5f5f5"/>
  <rect x="40" y="90" width="320" height="30" rx="6" fill="url(#redGrad)"/>
  <text x="55" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1,752 new tokens (100%)</text>
  
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="10" fill="#888">forms.md content</text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="10" fill="#888">All processed as new</text>
  
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c62828">0% cache hit</text>
  
  <!-- With Caching Box -->
  <rect x="420" y="20" width="360" height="160" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="420" y="20" width="360" height="6" rx="3" fill="#4caf50"/>
  
  <text x="440" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">✓ With CacheBlend Skill Caching</text>
  <text x="440" y="72" font-family="Arial, sans-serif" font-size="11" fill="#666">Pre-cached content enables substring matching</text>
  
  <!-- Token bar - split green/orange -->
  <rect x="440" y="90" width="320" height="30" rx="6" fill="#f5f5f5"/>
  <rect x="440" y="90" width="272" height="30" rx="6" fill="url(#greenGrad)"/>
  <rect x="712" y="90" width="48" height="30" rx="0 6 6 0" fill="url(#orangeGrad)"/>
  <text x="455" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1,490 cached (85%)</text>
  <text x="716" y="110" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">262</text>
  
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="10" fill="#888">forms.md content</text>
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="10" fill="#888">Only 15% new tokens</text>
  
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">85% cache hit</text>
  
  <!-- Legend -->
  <rect x="300" y="185" width="15" height="15" rx="3" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="320" y="196" font-family="Arial, sans-serif" font-size="10" fill="#666">Cached</text>
  
  <rect x="380" y="185" width="15" height="15" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="400" y="196" font-family="Arial, sans-serif" font-size="10" fill="#666">New Tokens</text>
  
  <rect x="480" y="185" width="15" height="15" rx="3" fill="#ffebee" stroke="#ef5350" stroke-width="1"/>
  <text x="500" y="196" font-family="Arial, sans-serif" font-size="10" fill="#666">All New (no cache)</text>
</svg>
